<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
            rel="stylesheet"
        />
        <title>My Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calc-container">
                <div class="display-bar">
                    <div class="display">
                        <span class="display-area"></span>
                    </div>
                </div>
                <div class="row">
                    <button class="keypad clear">C</button>
                    <button class="keypad back">‚Üê</button>
                </div>
                <div class="row">
                    <button id="7" class="numpad keypad">7</button>
                    <button id="8" class="numpad keypad">8</button>
                    <button id="9" class="numpad keypad">9</button>
                    <button class="keypad operator multiply">*</button>
                </div>
                <div class="row">
                    <button id="4" class="numpad keypad">4</button>
                    <button id="5" class="numpad keypad">5</button>
                    <button id="6" class="numpad keypad">6</button>
                    <button class="keypad operator divide">/</button>
                </div>
                <div class="row">
                    <button id="1" class="numpad keypad">1</button>
                    <button id="2" class="numpad keypad">2</button>
                    <button id="3" class="numpad keypad">3</button>
                    <button class="keypad operator add">+</button>
                </div>
                <div class="row bottom">
                    <!-- <button class="keypad decimal">.</button> -->
                    <button id="0" class="numpad keypad">0</button>
                    <button class="keypad equals">=</button>
                    <button class="keypad operator subtract">-</button>
                </div>
            </div>
        </div>
    </body>
</html>
