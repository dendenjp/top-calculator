<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
            rel="stylesheet"
        />
        <title>My Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="calc-container">
                <div class="display-bar">
                    <div class="display"><span>123456</span></div>
                </div>
                <div class="row">
                    <button class="numpad clear">C</button>
                    <button class="numpad back">‚Üê</button>
                </div>
                <div class="row">
                    <button id="7" class="numpad">7</button>
                    <button id="8" class="numpad">8</button>
                    <button id="9" class="numpad">9</button>
                    <button id="*" class="numpad multiply">*</button>
                </div>
                <div class="row">
                    <button id="4" class="numpad">4</button>
                    <button id="5" class="numpad">5</button>
                    <button id="6" class="numpad">6</button>
                    <button id="/" class="numpad divide">/</button>
                </div>
                <div class="row">
                    <button id="1" class="numpad">1</button>
                    <button id="2" class="numpad">2</button>
                    <button id="3" class="numpad">3</button>
                    <button id="+" class="numpad add">+</button>
                </div>
                <div class="row">
                    <button class="numpad decimal">.</button>
                    <button id="0" class="numpad">0</button>
                    <button id="=" class="numpad equals">=</button>
                    <button id="-" class="numpad subtract">-</button>
                </div>
            </div>
        </div>
    </body>
</html>
